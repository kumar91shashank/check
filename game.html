<!DOCTYPE html>
<html>
<head>
  <title>Click the Box</title>
  <style>
    /* CSS styles */
    body {
      text-align: center;
    }
    
    .game-container {
      margin-top: 100px;
    }
    
    .box {
      width: 200px;
      height: 200px;
      background-color: red;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .box:hover {
      background-color: blue;
    }
    
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Click the Box</h1>
  <div class="game-container">
    <div class="box"></div>
  </div>
  <p id="score">Score: <span id="count">0</span></p>
  
  <script>
    // JavaScript logic
    var box = document.querySelector('.box');
    var count = document.getElementById('count');
    var score = 0;
    
    box.addEventListener('click', function() {
      score++;
      count.textContent = score;
    });
  </script>
</body>
</html>
