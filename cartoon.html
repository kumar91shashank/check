<!DOCTYPE html>
<html>
<head>
  <title>Cartoon Crawler</title>
  <style>
    /* CSS styles */
    body {
      text-align: center;
    }
    
    .crawler-container {
      margin-top: 100px;
    }
    
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    
    .image-container img {
      max-height: 100%;
      transition: transform 0.3s;
    }
    
    .prev-button,
    .next-button {
      font-size: 24px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cartoon Crawler</h1>
  <div class="crawler-container">
    <div class="image-container">
      <img src="image1.jpg" alt="Cartoon Image 1">
    </div>
    <div class="prev-button">&lt;</div>
    <div class="next-button">&gt;</div>
  </div>
  
  <script>
    // JavaScript logic
    var images = ['image1.jpg', 'image2.jpg', 'image3.jpg']; // Add more image URLs here
    var currentIndex = 0;
    var imageContainer = document.querySelector('.image-container');
    var prevButton = document.querySelector('.prev-button');
    var nextButton = document.querySelector('.next-button');
    
    function showImage(index) {
      imageContainer.innerHTML = '<img src="' + images[index] + '" alt="Cartoon Image ' + (index + 1) + '">';
    }
    
    function navigate(direction) {
      currentIndex += direction;
      
      if (currentIndex < 0) {
        currentIndex = images.length - 1;
      } else if (currentIndex >= images.length) {
        currentIndex = 0;
      }
      
      showImage(currentIndex);
    }
    
    prevButton.addEventListener('click', function() {
      navigate(-1);
    });
    
    nextButton.addEventListener('click', function() {
      navigate(1);
    });
    
    // Show the initial image
    showImage(currentIndex);
  </script>
</body>
</html>
